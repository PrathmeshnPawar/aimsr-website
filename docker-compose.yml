version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    depends_on:
      - webapi
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    env_file:
      - .env
    restart: always

  webapi:
    build: ./backend
    container_name: dotnet_backend
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/aspnetcore-https.pfx:/https/aspnetcore-https.pfx:ro
    environment:
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetcore-https.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${HTTPS_CERT_PASSWORD}
    env_file:
      - .env
    restart: always

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.sdk
    container_name: dotnet_worker
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/aspnetcore-https.pfx:/https/aspnetcore-https.pfx:ro
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    env_file:
      - .env
    command:
      [
        "sh",
        "-c",
        "dotnet tool restore && dotnet ef database update --no-build --verbose && tail -f /dev/null",
      ]
    restart: always

  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
